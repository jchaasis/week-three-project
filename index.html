<!Doctype HTML>

<html>
<head>
  <title> Calculator</title>
  <meta charset="utf-8">
  <link href="main.css" rel="stylesheet" title="default-style">

</html>

<body id="body">
  <div id="container">
      <header id="header">
        <button id="clear">C</button>
        <div id="display"></div>
        <!-- <output form="main" id="display"></output> -->
      </header>
      <div id="main">
        <button class="numberButton" value= "9"> 9 </button>
        <button class="numberButton" value= 8> 8 </button>
        <button class="numberButton" value= 7> 7 </button>
        <button class="numberButton operator" value="/"> / </button>
        <button class="numberButton" value= 4> 4 </button>
        <button class="numberButton" value= 5> 5 </button>
        <button class="numberButton" value= 6> 6 </button>
        <button class="numberButton operator" value="*"> x</button>
        <button class="numberButton" value= 1> 1 </button>
        <button class="numberButton" value= 2> 2 </button>
        <button class="numberButton" value= 3> 3 </button>
        <button class="numberButton operator" value="-"> -</button>
        <button class="numberButton" value= 0> 0 </button>
        <button class="numberButton" value="."> . </button>
        <button class="numberButton" value="="> = </button>
        <button class="numberButton operator" value="+"> +</button>
      </div>
  </div>
<script src="main.js"></script>
</body>




</html>
